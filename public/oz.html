<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">

    <title>VeeTee: Voice Text Editor</title>
   
</head>
<body class="oz">

<div class="row">
  <div class="one-third column" id="container"></div>
	<div class="two-thirds column">
    <div class="btn-group">
      <button id="alertError" class="off">Error OFF</button>
      <button id="lining" class="off">Lining OFF</button>
    </div>
    <button class="btn" id="update">Update</button>
		<textarea name='editor' id='editor'>
      <p>Daily Office To-Do List</p>
      <p>&nbsp;</p>
      <p>Morning</p>
      <p>Turn on lights</p>
      <p>Bring in trash cans</p>
      <p>Put on coffee pot</p>
      <p>&nbsp;</p>
      <p>Evening</p>
      <p>Take out trash cans</p>
      <p>Empty and clean coffee pot</p>
      <p>Turn off lights</p>
      <p>&nbsp;</p>
      <p>Don&#39;t forget! Please make sure you set the alarm before you leave for the evening.</p>
      <p>- Management</p>
    </textarea>
	</div>
</div>
